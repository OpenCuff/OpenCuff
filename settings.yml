# OpenCuff Settings for this project
version: "1"

plugin_settings:
  health_check_interval: 30
  live_reload: true
  default_timeout: 60

plugins:
  makefile:
    enabled: true
    type: in_source
    module: opencuff.plugins.builtin.makefile
    config:
      makefile_path: ./Makefile
      targets: "*"
      extractor: simple
      cache_ttl: 300
      trust_makefile: true
      working_directory: .
      expose_list_targets: true

  packagejson:
    enabled: true
    type: in_source
    module: opencuff.plugins.builtin.packagejson
    config:
      package_json_path: ./package.json
      package_manager: auto
      scripts: "*"
      exclude_scripts: ""
      exclude_lifecycle_scripts: true
      cache_ttl: 300
      working_directory: .

  scripts:
    enabled: true
    type: in_source
    module: opencuff.plugins.builtin.scripts
    config:
      patterns:
        - "scripts/*.sh"
      base_directory: "."
      exclude: []
      default_timeout: 300
      working_directory: "."
      expose_list_scripts: true
      cache_ttl: 300
